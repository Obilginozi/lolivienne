            padding: 0;
            box-sizing: border-box;
        }

        html, body {

            color: #000;
            overflow: hidden;
            background: #ffffff;
        }

        .bg {
            height: 100%;
            width: 100%;
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            overflow: hidden;
            background: linear-gradient(to top, rgba(255,255,255,0.75) 0%, rgba(255,255,255,0.45) 35%, rgba(255,255,255,0.15) 65%, transparent 100%),

            background-size: cover;
        }

        .sky {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 40%;
            background: transparent;
            z-index: 1;
            display: none;
        }

        .horizon {
            position: absolute;
            top: 40%;
            left: 0;
            width: 100%;
            height: 2px;
            background: transparent;
            z-index: 2;
            display: none;
        }

        .field-layer {
            position: absolute;
            width: 100%;
            left: 0;
            z-index: 1;
            display: none;
        }

        .field-back {
            top: 38%;
            height: 25%;
            background: transparent;
            opacity: 0;
        }

        .field-mid {
            top: 55%;
            height: 18%;
            background: transparent;
            opacity: 0;
        }

        .field-front {
            top: 70%;
            height: 30%;
            background: transparent;
        }

        .trees-container {
            position: absolute;
            width: 100%;
            height: 100%;
            top: 0;
            left: 0;
            z-index: 3;
            overflow: hidden;
            display: none;
        }

        .trees-layer {
            position: absolute;
            width: 100%;
            display: flex;
            align-items: flex-end;
            justify-content: space-around;
            padding: 0 20px;
        }

        .trees-layer-back {

            opacity: 0;
        }

        .trees-layer-mid-back {
            bottom: 45%;
            opacity: 0;
        }

        .trees-layer-mid {
            bottom: 40%;
            opacity: 0;
        }

        .trees-layer-mid-front {
            bottom: 35%;
            opacity: 0;
        }

        .trees-layer-front {
            bottom: 0;
            opacity: 0;

        .tree {

            justify-content: center;

        .tree.tiny {

            height: 50px;

            height: 80px;

            height: 130px;

            height: 190px;

        svg {

            height: 100%;

        .overlay {
            position: relative;
            z-index: 20;
            text-align: center;
            padding: 40px 20px;
            max-width: 800px;
            animation: fadeInUp 1s ease-out;
            background: transparent;
            border-radius: 10px;
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .wrench-icon {
            font-size: 4.5rem;
            margin-bottom: 20px;
            display: inline-block;
            animation: fadeInUp 1s ease-out 0.3s backwards, rotate 3s ease-in-out 0.8s infinite;
            transform-origin: center;
            color: #1B5E20;
            filter: drop-shadow(0 0 15px rgba(27, 94, 32, 0.8)) drop-shadow(0 0 8px rgba(27, 94, 32, 0.6));
            text-shadow: 0 0 20px rgba(27, 94, 32, 0.7);
        }

        @keyframes rotate {
            0%, 100% { transform: rotate(0deg); }
            50% { transform: rotate(-25deg); }
        }

        h2 {
            font-size: 2.5rem;
            font-weight: 300;
            margin-bottom: 25px;
            color: #000;
            letter-spacing: 3px;

        .description {

            font-style: italic;

        }
